
version: 2.1
orbs:
  sam: circleci/aws-sam-serverless@1.0.1
jobs:
  build:
    docker:
      - image: circleci/python
        environment:
          TZ: Asia/Tokyo
          PYTHONPATH: /home/circleci/project/
    steps:
      - run:
          name: this is build test
          command: |
            echo "this is build test"
      - run:
          name: ls
          command: |
            ls -latr
  deploy_dev:
    docker:
    executor: sam/default
    steps:
      - run:
          name: ls
          command: ls -latr
      - run:
          name: print export path
          command: echo $PATH
      - run:
          name: nekosan
          command:  echo 'export PATH=/home/linuxbrew/.linuxbrew/opt/python@3.7/bin/:$PATH' >> $BASH_ENV
      - checkout
      - sam/install
      - run:
          name: completed!
          command: |
            echo "omedetou- nyan"
workflows:
  build_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - feature/add_sam_install
      - deploy_dev:
          context: sam-cli-test
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - feature/add_sam_install
